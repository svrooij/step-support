<h2 id="repositories">Software</h2>
<div class="row mt-3">
  {% for repo in site.data.repositories -%}
  <div class="col-sm-12 col-md-6 mb-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ repo.title | default "Repository" }}</h5>
        <p class="card-text">{{repo.description}}</p>
        <a href="{{repo.repo}}" class="btn btn-primary">Github</a>
        {% if repo.link %}<a href="{{repo.link}}" class="btn btn-secondary">Website</a>{% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<div class="mt-3 text-center w-100">Missing your repository or want details updated? Send a <a href="https://github.com/{{site.repository}}/pulls">pull request</a> for <a href="https://github.com/{{site.repository}}/tree/main/_data/repositories.yml">/_data/repositories.yml</a></div>
